<!DOCTYPE html>
<html lang="en">
<head>
    <title>Using Express</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../libs/bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>
    
    <div class="jumbotron">
        <div class="row">
            <div class='col col-xs-12'>
                <span class='title'>Express Web Server</span>
            </div>
        </div>
        <div class="row">
            <div class='col col-xs-12'>
                <button class="btn btn-success" id="b1">Button1</button>
                <button class="btn btn-danger" id="b2">Button2</button>
                <button class="btn btn-warning" id="b3">Button3</button>
                <button class="btn btn-info" id="b4">Button4</button>
                <button class="btn btn-primary" id="b5">Button5</button>
                <button class="btn btn-default" id="b6">Button6</button>
            </div>
        </div>

        <div class="row">
            <div class='col col-xs-6'>
                <div class="alert alert-info">
                    <p class='info-text' id='info'>Click the buttons!</p>
                </div>  
            </div>
        </div>
    </div>

    <script src='../../libs/jquery-3.3.1/jquery-3.3.1.min.js'></script>
    <script src='../../libs/bootstrap-3.3.7/js/bootstrap.min.js'></script>
    <script src='main.js'></script>
</body>
</html>
